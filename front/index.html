<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Revvo - Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <header class="p-3 bg-white">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">LEO</h1>
            <input type="text" class="form-control search-bar" placeholder="Pesquisar cursos...">
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User profile" class="rounded-circle me-2">
                <span>John Doe</span>
            </div>
        </div>
    </header>

    <section class="carousel slide" id="courseCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/banner.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Lorem Ipsum</h5>
                    <p>Aenean lacinia bibendum nulla sed consectetur...</p>
                    <a href="#" class="btn btn-dark">Ver Curso</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </section>

    <section class="container my-5">
        <h2>Meus Cursos</h2>
        <div class="row">
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="./assets/images/course-thumbnail.jpg" class="card-img-top" alt="Course">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pellentesque Malesuada</h5>
                        <p class="card-text">Curabitur blandit tempus porttitor...</p>
                        <a href="#" class="btn btn-success">Ver Curso</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card add-course d-flex justify-content-center align-items-center">
                    <i class="fas fa-plus fa-3x"></i>
                    <p>Adicionar Curso</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center p-3 bg-light">
        <p>LEO - Maecenas faucibus</p>
        <p>Contact: contato@leoelearning.com | Redes Sociais</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
